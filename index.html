<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Loja</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="header container">
    <div class="brand">
      <img src="logo.png" alt="Minha Loja" class="logo" />
    </div>

    <!-- Busca (exemplo) -->
    <div class="search-wrap">
      <input type="search" placeholder="Buscar produtos..." aria-label="Buscar" />
    </div>

    <!-- Botão do carrinho -->
    <button id="cartBtn" class="cart-btn" aria-label="Abrir carrinho" title="Carrinho">
      <!-- Ícone (pode trocar o SVG livremente) -->
      <svg class="cart-icon" viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path d="M6 6h15l-1.5 9h-12z"></path>
        <path d="M6 6l-1-3H2"></path>
        <circle cx="9" cy="20" r="1.75"></circle>
        <circle cx="18" cy="20" r="1.75"></circle>
      </svg>
      <span id="cartBadge" class="cart-badge" hidden>0</span>
    </button>
  </header>

  <!-- ===== PRODUTOS (exemplo simples) ===== -->
  <main class="container">
    <section class="products">
      <article class="product">
        <h3>Necessaire Colorida Laço</h3>
        <p class="price">R$ 35,90</p>
        <button class="add-to-cart"
                data-id="nec-colorida-laco"
                data-name="Necessaire Colorida Laço"
                data-price="35.90">Adicionar ao carrinho</button>
      </article>

      <article class="product">
        <h3>Estojo Floral</h3>
        <p class="price">R$ 29,90</p>
        <button class="add-to-cart"
                data-id="estojo-floral"
                data-name="Estojo Floral"
                data-price="29.90">Adicionar ao carrinho</button>
      </article>

      <article class="product">
        <h3>Bolsa Petite</h3>
        <p class="price">R$ 59,90</p>
        <button class="add-to-cart"
                data-id="bolsa-petite"
                data-name="Bolsa Petite"
                data-price="59.90">Adicionar ao carrinho</button>
      </article>
    </section>
  </main>

  <!-- ===== OVERLAY + MINI-CART ===== -->
  <div id="cartOverlay" class="cart-overlay" hidden></div>

  <aside id="cartDrawer" class="cart-drawer" aria-hidden="true">
    <header class="cart-drawer__header">
      <h2>Seu carrinho</h2>
      <button id="closeCart" class="close-cart" aria-label="Fechar carrinho">×</button>
    </header>

    <div id="cartItems" class="cart-items">
      <!-- itens via JS -->
    </div>

    <footer class="cart-drawer__footer">
      <div class="cart-total">
        <span>Total</span>
        <strong id="cartTotal">R$ 0,00</strong>
      </div>
      <button id="checkoutBtn" class="checkout-btn">Finalizar compra</button>
      <small class="cart-note">Ao finalizar, abriremos seu WhatsApp com o pedido pronto.</small>
    </footer>
  </aside>

  <script src="script.js"></script>
</body>
</html>
